{% extends 'magazine/base.html' %}

{% block title %} {{title}} {% endblock %}

{% block content %}
{% include 'includes/navbar.html' %}
  <h3>{{title}}</h3>
  <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for i in form %}
          <div class="form-style">
            {{i.label_tag}}
            {{i.errors}}
            {{i}}
          </div>
        {% endfor %}

        <button type="submit">Добавить комментарий</button>
    </form>

{% endblock %}
